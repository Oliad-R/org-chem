<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="transform: translateY(9vh);">
    <div class="t2-container">
        <h1>Dopamine Quiz</h1>
        <h3 id="t2-subtitle">Score 10 Points As Quick As Possible!</h3>
        <h2 id="players"></h2>
    </div>
    <div class="stats">
        <h2 id="attempts"></h2>
        <h2 id="points"></h2>
        <!-- <h2 id="percent-watched"></h2> -->
    </div>
    <div id="battleform">
    <button type="submit" onclick="onClick()"><a href="/battle-start">Click to Play</a></button>
    </div>
</body>
<script>
    var maxPoints = 2000;
    if (localStorage.getItem("name")==null || localStorage.getItem("points")==null || localStorage.getItem("wins")==null || localStorage.getItem("lose")==null || localStorage.getItem("points")==null || localStorage.getItem("time")==null){
        window.location.href = "index.html";
    }
    var p = document.getElementById("players");
    var pts = document.getElementById("points");
    var atps = document.getElementById("attempts");
    // var watched = document.getElementById("percent-watched");
    // watched.innerHTML = ((100*Number(localStorage.getItem('points'))/maxPoints))+"% Watched";
    atps.innerHTML = "Attempt: "+localStorage.getItem("attempts");
    pts.innerHTML = "Points: "+localStorage.getItem("points");
    p.innerHTML = localStorage.getItem("name");

    function onClick(){
        localStorage.setItem('attempts', Number(localStorage.getItem('attempts'))+1);
    }

</script>
</html>
